    <script>
        function createNewUser() {
            let firstName = prompt("name?", "Stepan"),
                lastName = prompt("second name?", "Bandera"),
                birthday = prompt("birthday?", "02.08.2002");
            let [day, month, year] = birthday.split('.');
            return {
                firstName: firstName,
                lastName: lastName,
                birthday: new Date(year, month - 1, day)
            }
        }

        let newUser = createNewUser();

        newUser.getLogin = function () {
            return this.firstName.toLowerCase()[0] + this.lastName.toLowerCase();
        }

        console.log(newUser.getLogin());
        newUser.getAge = function () {
            var now = new Date(); //Текущя дата
            var today = new Date(now.getFullYear(), now.getMonth(), now.getDate()); //Текущя дата без времени
            var dob = this.birthday;
            var dobnow = new Date(today.getFullYear(), dob.getMonth(), dob.getDate()); //ДР в текущем году
            var age; //Возраст

            //Возраст = текущий год - год рождения
            age = today.getFullYear() - dob.getFullYear();
            //Если ДР в этом году ещё предстоит, то вычитаем из age один год
            if (today < dobnow) {
                age = age - 1;
            }
            return age;
        }
