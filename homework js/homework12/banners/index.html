<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
      .image-to-show {
        width: 400px;
        height: 400px;
      }

      .images-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="images-wrapper">
      <img src="./img/1.jpg" alt="image of game" class="image-to-show" />
      <img src="./img/2.jpg" alt="image of game" class="image-to-show" />
      <img src="./img/3.JPG" alt="image of game" class="image-to-show" />
      <img src="./img/4.png" alt="image of game" class="image-to-show" />
      <button id="stop_and_resume">Прекратить</button>
    </div>
  <script>
    let counter = 0;
    let images = document.querySelectorAll(".image-to-show");
    for(let i=0; i < images.length;++i)
      images[i].hidden = true;
    images[counter].hidden = false;
    let timerId = setInterval(changeImg ,10000);

    let btn = document.getElementById("stop_and_resume");
    btn.onclick = (e) => {
      if(btn.innerText === "Прекратить")
      {
        btn.innerText = "Возобновить показ";
        clearInterval(timerId);
      }

      else
      {
        btn.innerText = "Прекратить";
        setInterval(changeImg ,10000);
      }

    }

    function changeImg()
    {
      for(let i=0; i < images.length;++i)
        images[i].hidden = true;

      if(counter++==3)
        counter=0;
      images[counter].hidden = false;
    }
  </script>
  </body>
</html>
