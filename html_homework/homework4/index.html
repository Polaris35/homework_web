<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>homework4</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">JOURNEY</a>
        <div class="nav_links">
            <a href="#" class="header__link"><img src="img/ic_caledar.png" alt="ic_caledar.png"></a>
            <a href="#" class="header__link"><img src="img/ic_forum.png" alt="ic_forum.png"></a>
            <a href="#" class="header__link"><img src="img/ic_journey.png" alt="img/ic_journey.png"></a>
            <span class="welcome">Welcome, <a href="#" class="link">Log in</a> or <a href="#" class="link">Sign
                    up</a></span>
        </div>
    </header>
    <main class="main">
        <div class="autorize">
            <div class="autorize__title">
                <span>Sign up</span>
                <a href="#" class="link">Log in</a>
            </div>
            <div class="autorize__buttonsGroup">
                <button id="facebookBtn" class="autorize__button button"><img src="img/facebook1.png"
                        alt="facebook1.png"><span>Facebook</span></button>
                <button id="googleBtn" class="autorize__button button"><img src="img/Google.png"
                        alt="Google.png"><span>Google</span></button>
            </div>
            <div class="autorize__orDelimiter">
                or
            </div>
            <input type="text" class="autorize__input text_input" placeholder="name">
            <input type="text" class="autorize__input text_input" placeholder="Last name">
            <input type="text" class="autorize__input text_input" placeholder="Email">
            <input type="text" class="autorize__input text_input" placeholder="Choose password">
            <input type="text" class="autorize__input text_input" placeholder="Confirm password">
            <input id="terms" class="check_input" type="checkbox">
            <label for="terms" class="checkmark">Agree our <a href="#" class="link">Terms &
                    Conditions</a></label>
            <button class="autorize__comfirm button">Create Account</button>
        </div>
    </main>
</body>

</html>
